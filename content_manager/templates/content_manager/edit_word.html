<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Word/Phrase</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15); 
            width: 100%;
            max-width: 400px; 
            margin: 40px 0; 
        }
        h1 {
            text-align: center;
            color: #2c3e50; 
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: 700; 
        }
        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin: 0.75rem 0;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #e0e0e0; 
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #035f0f; 
            box-shadow: 0 0 0 3px rgba(209, 3, 85, 0.1); 
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #1a7dd8; 
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #5fa6e8; 
            transform: translateY(-2px); 
        }

        button:active {
            transform: translateY(0); 
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Edit Word/Phrase</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
